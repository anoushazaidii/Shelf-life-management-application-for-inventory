<!-- Filter Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">Filter Products</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="filterForm" action="{{ url_for('dashboard') }}" method="get">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="po_number">PO Number</label>
                        <input type="text" class="form-control" id="po_number" name="po_number">
                    </div>
                    <div class="form-group">
                        <label for="code">Material Code</label>
                        <input type="text" class="form-control" id="code" name="code">
                    </div>
                    <div class="form-group">
                        <label for="lot_number">Lot Number</label>
                        <input type="text" class="form-control" id="lot_number" name="lot_number">
                    </div>
                    <div class="form-group">
                        <label for="store_name">Store Name</label>
                        <input type="text" class="form-control" id="store_name" name="store_name">
                    </div>
                    <div class="form-group">
                        <label for="sort_order">Sort Order</label>
                        <select class="form-control" id="sort_order" name="sort_order">
                            <option value="oldest_to_newest">Oldest to Newest</option>
                            <option value="newest_to_oldest">Newest to Oldest</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-danger">Remove Filters</a>
                </div>
            </form>
        </div>
    </div>
</div>
